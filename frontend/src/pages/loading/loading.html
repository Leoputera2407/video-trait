<ion-content text-center>
    <div id="header">
        <h1 id="app-title">Yourtrait</h1>
        <hr style="position: relative; background-color: #5DDFDF" id="titleLine">
    </div>
    <div id="main-cont">
        <ion-spinner name="dots" id="loading-bar"></ion-spinner>
        <h1 id="msg1" [@animate]="currentMsg == 1 ? 'in' : 'out'" class="status-msg">Digging through account history...</h1>
        <h1 id="msg2" [@animate]="currentMsg == 2 ? 'in' : 'out'" class="status-msg">Scanning account posts and videos...</h1>
        <h1 id="msg3" [@animate]="currentMsg == 3 ? 'in' : 'out'" class="status-msg">Analyzing account contents...</h1>
        <h1 id="msg4" [@animate]="currentMsg == 4 ? 'in' : 'out'" class="status-msg">Determining commonalities...</h1>
        <h1 id="msg5" [@animate]="currentMsg == 5 ? 'in' : 'out'" class="status-msg">Filling neural network...</h1>
        <h1 id="msg6" [@animate]="currentMsg == 6 ? 'in' : 'out'" class="status-msg">Guessing personality...</h1>
    </div>
</ion-content>
