<ion-content padding text-center>
    <div id="main-cont">
        <h1 [@slideUp]="showMedia ? 'up' : 'normal'" id="app-title">Yourtrait</h1>

        <!-- Intro Page -->
        <div [@fadeInOut]="showMedia ? 'out' : 'in'">
            <p id="intro-desc"><i>Determine your Myers-Brigg personality through social media</i></p>
            <br>
            <h3><a target="_blank" href="">What is a Myers-Brigg personality?</a></h3>
            <br>
            <h3><a target="_blank" href="">GitHub repository</a></h3>
        </div>

  <!-- Intro Page (After Start) -->
  <div [@fadeInOut]="showMedia ? 'in' : 'out'">
    <ion-list>
      <ion-item (click)="loginYoutube()">
        <ion-label>YouTube</ion-label>
        <ion-checkbox [(ngModel)]="media.youtube" disabled></ion-checkbox>
      </ion-item>
      <ion-item (click)="goTo('Reddit')">
        <ion-label>Reddit</ion-label>
        <ion-checkbox [(ngModel)]="media.reddit" disabled></ion-checkbox>
      </ion-item>
      <ion-item (click)="goTo('Facebook')">
        <ion-label>Facebook</ion-label>
        <ion-checkbox [(ngModel)]="media.facebook" disabled></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer no-border>
    <button [disabled]="!loggedIn" (click)="showMedia ? submit() : start()" ion-button large full class="btn no-margin" id="mainBtn" color="btn" [@disableBtn]="loggedIn ? 'enabled' : 'disabled'">
        {{ showMedia ? 'SUBMIT' : 'START'}}
    </button>
</ion-footer>
