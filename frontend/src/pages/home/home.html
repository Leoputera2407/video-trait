<ion-content padding text-center>
  <h1>App Name</h1>

  <!-- Intro Page -->
  <div [@fadeInOut]="showMedia ? 'out' : 'in'">
    <p>Insert some <br>description here.</p>
  </div>

  <!-- Intro Page (After Start) -->
  <div [@fadeInOut]="showMedia ? 'in' : 'out'">
    <ion-list>
      <ion-item (click)="loginYoutube()">
        <ion-label>YouTube</ion-label>
        <ion-checkbox [(ngModel)]="media.youtube" disabled></ion-checkbox>
      </ion-item>
      <ion-item (click)="goTo('Reddit')">
        <ion-label>Reddit</ion-label>
        <ion-checkbox [(ngModel)]="media.reddit" disabled></ion-checkbox>
      </ion-item>
      <ion-item (click)="goTo('Facebook')">
        <ion-label>Facebook</ion-label>
        <ion-checkbox [(ngModel)]="media.facebook" disabled></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer no-border>
  <button (click)="showMedia ? submit() : start()" ion-button large full class="no-margin">
    {{ showMedia ? 'SUBMIT' : 'START'}}
  </button>
</ion-footer>
