<ion-content padding text-center>
    <div id="main-cont">
        <h1 [@slideUp]="showMedia ? 'up' : 'normal'" id="app-title">Yourtrait</h1>


        <!-- Intro Page -->
        <div [@fadeInOut]="showMedia ? 'out' : 'in'">
            <p id="intro-desc"><i>Determine your Myers-Brigg personality through social media</i></p>
        </div>

        <!-- Intro Page (After Start) -->
        <div [@fadeInOut]="showMedia ? 'in' : 'out'">
            <ion-list>
                <ion-item>
                    <ion-label>YouTube</ion-label>
                    <ion-checkbox [(ngModel)]="media.youtube" disabled></ion-checkbox>
                </ion-item>
                <ion-item>
                    <ion-label>Reddit</ion-label>
                    <ion-checkbox [(ngModel)]="media.reddit" disabled></ion-checkbox>
                </ion-item>
                <ion-item>
                    <ion-label>Facebook</ion-label>
                    <ion-checkbox [(ngModel)]="media.facebook" disabled></ion-checkbox>
                </ion-item>
            </ion-list>
        </div>
    </div>
</ion-content>

<ion-footer no-border>
    <button (click)="showMedia ? submit() : start()" ion-button large full class="btn no-margin">
        {{ showMedia ? 'SUBMIT' : 'START'}}
    </button>
</ion-footer>
